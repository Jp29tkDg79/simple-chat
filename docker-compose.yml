version: '3'

services:
  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile
    container_name: simple_chat_web
    volumes:
      - ./client/dist:/var/www
      - ./nginx/conf.d:/etc/nginx/conf.d/
    ports:
      - 80:80
    tty: true
    stdin_open: true
    restart: always
    depends_on:
      - client
      - db
      - api
      - socket

  client:
    build:
      context: client
      dockerfile: Dockerfile
    container_name: simple_chat_client
    working_dir: /app
    volumes:
      - ./client:/app
      - /app/node_modules
    expose:
      - 3000
    command: sh -c "npm run build && npm run dev"
    tty: true
    stdin_open: true
    restart: always
    depends_on:
      - db
      - api
      - socket
  api:
    build:
      context: api
      dockerfile: Dockerfile
    container_name: simple_chat_api
    working_dir: /app
    volumes:
      - ./api:/app
    expose:
      - 5100
    command: python main.py -p 5100 -d false
    tty: true
    stdin_open: true
    restart: always
    depends_on:
      - db

  socket:
    build:
      context: socket
      dockerfile: Dockerfile
    container_name: simple_chat_socket
    working_dir: /app
    volumes:
      - ./socket:/app
    expose:
      - 5000
    command: python main.py -p 5000
    tty: true
    stdin_open: true
    restart: always
    depends_on:
      - db

  db:
    build:
      context: postgres
      dockerfile: Dockerfile
    container_name: simple_chat_db
    volumes:
      - ./postgres/db:/var/lib/postgresql/data
      - ./postgres/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=postgres

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db